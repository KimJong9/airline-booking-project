apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-svc-hpa
  namespace: default  # Adjust if necessary
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-service  # Adjust based on deployment name
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
